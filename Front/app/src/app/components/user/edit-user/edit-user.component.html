<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input [(ngModel)]="user.username" type="username" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input [(ngModel)]="user.email" type="email" class="form-control" id="email">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark"
            (click)="update(); modal.close()">Update</button>
    </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">Edit</button>
