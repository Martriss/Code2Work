<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Register</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input [(ngModel)]="username" type="username" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input [(ngModel)]="email" type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="password">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark"
            (click)="register(); modal.close('Save click')">Register</button>
    </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">Register</button>
